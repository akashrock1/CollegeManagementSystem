spring.application.name=CollegeMangementSystem

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true



spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/college?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#logging.pattern.console= %d{yyyy-mm-dd} [%level] ---->  %m%n
logging.file.name=error.log
logging.pattern.file=%clr(%d{yyy-mm-dd HH:mm:ss:SSS}){green} [%level] %c{2.} ---> %m%n

logging.config=classpath:logback-spring.xml


#actuator
management.endpoints.web.exposure.include=*
